name: ğŸ Python Lint, Security and Testing

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  python-validation:
    if: contains(github.event.pull_request.changed_files, 'cli/')
    name: ğŸ§ª Python Linting & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Code formatting check (black)
        run: black --check --diff *.py

      - name: ğŸ§¼ Linting (ruff)
        run: ruff check *.py

      - name: ğŸ›¡ï¸ Security scan (bandit)
        run: bandit -r *.py

  cli-smoke-tests:
    name: ğŸ§ª CLI Smoke Tests
    runs-on: ubuntu-latest
    needs: python-validation

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run CLI help command
        run: python parser.py --help

      - name: ğŸ“‹ Run unit tests
        run: PYTHONPATH=. pytest tests/unit

      - name: ğŸ§ª Run integration tests
        run: PYTHONPATH=. pytest tests/integration