name: ğŸ Python Lint, Security and Testing

on:
  pull_request:
    branches: [main]
    paths:
      - '**.py'
      - '.github/workflows/python-linting-and-unit-tests.yml'

permissions:
  contents: read

jobs:
  python-validation:
    name: ğŸ§ª Python Linting & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Code formatting check (black)
        run: black --check --diff *.py

      - name: ğŸ§¼ Linting (ruff)
        run: ruff check *.py

      - name: ğŸ›¡ï¸ Security scan (bandit)
        run: bandit -r *.py

  cli-smoke-tests:
    name: ğŸ§ª Smoke Tests
    runs-on: ubuntu-latest
    needs: python-validation

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run CLI help command
        run: python log_parser.py --help

      - name: ğŸ“‹ Run unit tests
        run: PYTHONPATH=. pytest tests/unit

      - name: ğŸ§ª Run integration tests
        run: PYTHONPATH=. pytest tests/integration

  generate-and-run-logs:
    name: ğŸ§ª Generate Sample Logs and Run
    runs-on: ubuntu-latest
    needs: cli-smoke-tests
    permissions:
      contents: read
      models: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Generate 5 random logs with ai-inference
        id: generate_log_contents
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-4o
          system-prompt: |
            Generate contents for five random log files, each with 50-100 lines, following this CSV format:
            <timestamp>,<job description>,<START|END>,<pid>
            Example line: 11:35:23,scheduled task 032, START,37980
            - Timestamps should be realistic and incrementing within a day (HH:MM:SS).
            - Job descriptions should be varied.
            - Each job should have a START and END with matching pid.
            - Output each log as a separate file, named log1.log, log2.log, etc.
            - Output only the raw file contents, separated by a line with: ===logX.log=== where X is the current log number.
        continue-on-error: false

      - name: ğŸ“ Write generated logs to input_logs/
        run: |
          mkdir -p input_logs
          awk '/^===log[0-9]+\.log===$/{x="input_logs/"substr($0,4);next}{print > x}' <<< "${{ steps.generate_log_contents.outputs.response }}"

      - name: ğŸƒ Run against sample generated input
        run: |
          python log_parser.py --recursive input_logs